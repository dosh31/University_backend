{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container specialist-page">

        <div class="row">
            <div class="col-6">
                <img src="{{ specialist.image }}" class="specialist-image" alt=""/>
            </div>
            <div class="col-6 d-flex flex-md-column gap-md-3">

                <h1>{{ specialist.name }}</h1>

                <span>Описание: {{ specialist.description }}</span>

                <a href="/" class="btn btn-primary my-4 w-25 return-btn">
                    Домой
                </a>

            </div>
        </div>

    </main>
{% endblock content %}
